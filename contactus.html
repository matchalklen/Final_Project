<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Dog Clothes">
    	<meta name="keywords" content="dog, puppy, clothes">

		<title>Contact Us</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="container">
			<header>
				<div id="mainHeader">
					<h1><a href="index.html">Big Lick Dog Wear</a></h1>
				</div><!-- #mainHeader -->
				<div id="header_links">
					<nav>
						<a href="productCoats.html">Dog Coats</a>
						<a href="productScarfs.html">Dog Scarfs</a>
						<a href="contactus.html">Contact Us</a>
					</nav>
				</div><!-- #header_links -->
			</header>

			<main>
			  <section id="contactContainer">
					<form>
					  <h2>to: Big Lick Dog Wear</h2>
					  <div id="from">
					    <label for="name">from:</label>
					    <input type="text" id="name" name="user_name">
					  </div><!--- #from --->
					  <div id="reply">
					    <label for="mail">reply:</label>
					    <input type="email" id="mail" name="user_email">
					  </div><!--- #reply --->
					  <div id="message">
					    <label for="msg">Your message:</label>
					    <textarea id="msg" name="user_message"></textarea>
					  </div><!--- #message --->
					  <div class="button">
					    <button type="submit">Send your message</button>
					  </div><!--- #button --->
					</form>
				</section><!--- #contactContainer --->
			</main>

			<footer>
				<div id="signup">
				</div><!-- .apply_now -->
				<div id="social_container">
					<div id="social_media">
						<a href="http://www.twitter.com"><img src="images/twitter.png" alt="twitter"></a>
						<a href="http://www.facebook.com"><img src="images/facebook.png" alt="facebook"></a>
						<a href="https://www.instagram.com/biglickdogwear/"><img src="images/instagram.png" alt="instagram"></a>
					</div><!-- #social_media -->
				</div><!-- #social_container -->
				<div class="copyright">
					&copy Copyright 2016. Big Lick Dog Wear
				</div><!-- .copyright -->
			</footer>
		</div><!-- #container -->
	</body>
